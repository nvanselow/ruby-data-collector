<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Data Collector</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/foundation.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" charset="utf-8">

    <!-- VENDOR JS -->
    <script src="vendor/jquery.js" charset="utf-8"></script>
    <script src="vendor/foundation.min.js" charset="utf-8"></script>
    <script src="vendor/app.js" charset="utf-8"></script>

    <!-- APP JS -->
    <script src="lib/Behavior.js" charset="utf-8"></script>
    <script src="lib/Response.js" charset="utf-8"></script>
    <script src="lib/Result.js" charset="utf-8"></script>
    <script src="lib/Session.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="top-bar">
      <ul class="menu">
        <li><a href="#" id="new_session">New Session</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Javascript Data Collector <i class="fa fa-check-circle-o"></i></h1>

      <div id="new-session">
        <h2>New Session:</h2>
        <form class="new-session-form" id="new-session-form">
          <div class="row">
            <div class="medium-6 columns">
              <label>Duration (min):
                <input type="number" placeholder="5" min="1" required>
              </label>
            </div>
          </div>

          <div class="behaviors">
            <h4>Behaviors:</h4>
            <button type="button" class="button success hollow" id="add-behavior-button">
              <i class="fa fa-plus-circle" ></i> Add Behavior
            </button>

            <div id="behavior-list">
              <div class="row">
                <div class="behavior columns small-12 medium-6">
                  <h5>Behavior Name ("M")</h5>
                  <span>Description:</span>
                  <p>
                    The description of the behavior.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="columns small-2 small-centered">
              <input type="submit" value="Start Session" class="button">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
